<!DOCTYPE html>

<html>
    <head>
        <title>Create new Dog</title>
    </head>
    <body>
        <h1>Register your dogs here</h1>
        <form method="post" action="http://localhost:5000/dogs">
            <h2>Lets take the record of your dogs</h2>

            <p>
                <label>Name: <input type="text" name="name"></label>
            </p>
            
            <p>
                <label>Age: <input type="text" name="age"></label>
            </p>
            
            <p>
                <button type="submit">Submit</button>
            </p>

            
        </form>
    </body>
</html>
